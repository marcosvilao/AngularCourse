<input type="text" placeholder="Type your name" class="form-control" #name>

<button class="btn btn-primary mt-2" (click)="show_in_console(name.value)">Show in console</button>

<div class="alert alert-primary mt-4" *ngIf="openAlert; else message">
    <p>The message was sent</p>
    <button class="btn btn-danger" (click)="openAlert = false">x</button> 
</div>

<ng-template #message>
   <div class="alert alert-danger mt-4">
    Test message
   </div> 
</ng-template>
